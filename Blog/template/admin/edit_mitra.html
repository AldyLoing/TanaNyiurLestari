{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 fw-bold text-success">
            <i class="fas fa-edit me-2"></i> Edit Mitra
        </h1>
        <a href="{% url 'kelola_mitra' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Kembali
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nama Mitra</label>
                            {{ form.nama }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Website</label>
                            {{ form.website }}
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">Logo</label>
                            {{ form.logo }}
                            {% if mitra.logo %}
                            <div class="mt-2">
                                <img src="{{ mitra.logo.url }}" alt="Current logo" 
                                     style="max-height: 100px;" class="img-thumbnail">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i> Simpan Perubahan
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
